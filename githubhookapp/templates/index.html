<%inherit file="/_base.html"/>
<p>
    Add the following hook to your repos:
    <% hook = request.host_url.rstrip('/') + url_for('githubhook.post') %>
    <strong><a href="${hook|h}">${hook|h}</a></strong>
<p>
    Organizations (${len(user_orgs)}):
    <ul>
        % for org in sorted(user_orgs, key=lambda x: x['login'].lower()):
            <li>
                <img class="org-avatar" src="${org['avatar_url']}"/>
                <a href="${url_for('org', login=org['login'])}">
                    ${org['login']|h}
                </a>
            </li>
        % endfor
    </ul>
